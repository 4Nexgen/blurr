name: Deployment

on:
  push:
    tags:
      - v**-production

jobs:
  build_and_deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_NAMESPACE }}/blurr:latest .

      - name: Push image to DockerHub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME  }} -p ${{ secrets.DOCKER_TOKEN }}
          docker push ${{ secrets.DOCKER_NAMESPACE }}/blurr:latest

      - name: SSH to Xgame Server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/ssh-key
          chmod 400 ~/.ssh/ssh-key
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ssh-key ${{ secrets.DOCKER_USERNAME }}@${{ secrets.VM_HOST }} -p 2105 << 'EOF'
            cd /home/pc/var/app/blurr
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
            sh deploy.sh
          EOF
